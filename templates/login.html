<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .login-container {
            background: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            padding: 12px 15px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        .flash {
            color: red;
            margin-bottom: 15px;
        }

        .dashboard-form {
            position: absolute;
            bottom: 20px;
            left: 20px;
        }

        .dashboard-form input {
            width: 150px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Podaj swój Work ID</h2>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}

        <form method="post">
            <input type="text" name="work_id" placeholder="Work ID" inputmode="numeric" pattern="\d*" required>
            <br>
            <button type="submit">Zaloguj</button>
        </form>
    </div>

    <form class="dashboard-form" method="post" action="/go_dashboard">
        <input type="password" name="admin_pass" placeholder="Hasło" required>
        <button type="submit">Dashboard</button>
    </form>
</body>
</html>
